name: tickets
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.1
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_database: ^11.1.4
  firebase_storage: ^12.3.2
  path: ^1.8.3
  uuid: ^4.0.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.3.0
  connectivity_plus: ^6.0.5
  http: ^1.2.2
  provider: ^6.1.2
  intl: ^0.20.0
  image_picker: ^1.1.2
  fl_chart: ^0.68.0
  js: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/error_image.png
    - assets/images/no_image.png
    - assets/images/retry_image.png
    - assets/images/app_icon.png
    # Add any other images you want to use

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"



